<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="js/aframe-v0.3.0.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene stats>
        <a-assets>
            <img id="floor" src="img/grasslight-big.jpg">
            <img id="sky" src="img/sky_vue2.jpg">
            <!-- Load Paseo flat assets -->
            <a-asset-item id="paseo-empty-block-mtl" src="models/paseo/paseo-empty-block.mtl"></a-asset-item>
            <a-asset-item id="paseo-empty-block-obj" src="models/paseo/paseo-empty-block.obj"></a-asset-item>
        </a-assets>

        <a-entity
            id="avatar" 
            camera universal-controls
            look-controls="enabled: true"
            position="0 1.8 4.75"
        >
            <a-cursor id="cursor" color="#4CC3D9" fuse="false" maxDistance="20" timeout="3000"></a-cursor>
        </a-entity>

        <a-entity position="1.09 1.78 3.01" scale="2.4 2.4 2.4">
            <a-entity
                obj-model="obj: #paseo-empty-block-obj; mtl: #paseo-empty-block-mtl;"
                scale="1.2 1.2 1.2"
            ></a-entity>
        </a-entity>

        <a-entity
            geometry="primitive: plane; width: 10; height: 10;"
            material="src: #floor;metalness: .2; repeat: 50 20; roughness: .1"
            position="1.26 1.14 -6.31" rotation="-90 0 0"
        ></a-entity>
        
        <a-sky src="#sky" color="#74E1EC"></a-sky>
    
    </a-scene>
  </body>
</html>
